<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="webjars/bootstrap/js/boostrap.min.js"></script>
    <title>Event management</title>
</head>
<body>
<div class="container width: 500px;">
    <h2>Create New Event</h2>
    <hr/>

    <form th:action="@{addEvent}" th:object="${meeting_events}"  method="post">
        <div class="col-8">
            <input type="text" th:field="*{meeting_name}" placeholder="Meeting Title"
                   class="form control col-4 mb-4" required minlength="4"
                   maxlength="20" />
        </div>
        <div class="col-8">
            <input type="text" th:field="*{start_time}" placeholder="Start Time"
                   class="form control col-4 mb-4" required minlength="4"
                   maxlength="20" />
        </div>
        <div class="col-8">
            <input type="text" th:field="*{meeting_duration}" placeholder="Meeting Duration" class="form control col-4 mb-4"
                   required minlength="4"
                   maxlength="20"/>
        </div>
        <div class="col-8">
            <input type="text" th:field="*{event_description}" placeholder="Event Description" class="form control col-4 mb-4"
                   required minlength="4"
                   maxlength="20"/>
        </div>
        <div>
            <button class="btn btn-primary " type="submit">Create Event</button>
        </div>
    </form>
</div>
</body>
</html>
