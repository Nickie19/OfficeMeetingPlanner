<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
    <!--    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>-->
    <script type="text/javascript" src="webjars/bootstrap/js/boostrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.datatables.net/v/bs4/dt-1.11.3/datatables.min.css}"/>
    <link  th:href = "@{/css/styles.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
<!--    <link  th:href = "@{/css/formstyle.css}" rel="stylesheet">-->
    <title>Add new employees</title>
</head>
<body>
<div class="wrapper">
    <div th:replace=" adminDash :: sidemenus"></div>
    <div class="main_content">
        <!--    <div th:replace=" adminDashboard :: header-menu">-->
        <div class="header">Welcome!!</div>
        <div class="info">
<div class="center">
    <h2>Add new Employee</h2>
<!--    <hr/>-->
    <div class="form">
    <form th:action="@{addEmployee}" th:object="${users}"  method="post">
        <div class="text_field">
            <input type="text" th:field="*{firstName}" required minlength="4" maxlength="20" />
            <span></span>
            <label>First Name</label>
                    </div>
            <!--        <div class="txt_field">-->
<!--            <input type="text" th:field="*{secondName}" placeholder="second name"-->
<!--                   class="form control col-4 mb-4" required minlength="4"-->
<!--                   maxlength="20" />-->
<!--        </div>-->
        <div class="text_field">
            <input type="text" th:field="*{secondName}" required minlength="4" maxlength="20" />
            <span></span>
            <label>Second Name</label>

        </div>
        <div class="text_field">
            <input type="text" th:field="*{empgender}" required minlength="4" maxlength="20" />
            <span></span>
            <label>Employee Gender</label>
        </div>
        <div class="text_field">
            <input type="text" th:field="*{empphone}" required minlength="4" maxlength="20"/>
            <span></span>
            <label>Phone Number</label>
        </div>
        <div class="text_field">
            <input type="email" th:field="*{employee_email}" required minlength="10" maxlength="60"/>
            <span></span>
            <label>Personal Email</label>
        </div>
        <div class="text_field">
            <input type="password" th:field="*{empPassword}" required minlength="4" maxlength="20"/>
            <span></span>
            <label>Employee Password</label>
        </div>
        <div class="dropdown
">
            <select name="roleTitle" id="role_id" th:field="*{roles}">
                <th:block th:each="userRoles: ${roless}">
                <option
                        th:value="${userRoles.role_id}"
                        th:text="${userRoles.roleTitle}"/>
                </th:block>
            </select>

        </div>
        <div class="pass">
            <input type="submit" value="Register">
<!--            <button class="btn btn-primary " type="submit">save</button>-->
        </div>
        <!--you notice that when we are updating an element from the database multiple copies are built there
        instead use the following field to enhance our operation-->
        <input type="hidden" th:field="*{employeeId}">


    </form>
    </div>
    <hr/>
    <div class="externallist">
    <a th:href="@{/list_employees}">back to list</a>
    </div>
</div>
        </div>
</div>

</div>


</body>
</html>
