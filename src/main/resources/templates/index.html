    <title>Getting started</title>
    <style>
        *{
            margin: 0;
            outline: none;
            box-sizing: border-box;
        }
        body{
            font-family: Space Grotesk;
            background-color: #1E1F31;
            overflow-x:hidden;
        }
        .wrapper{
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
       .wrapper header{
            padding: 50px 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wrapper header .logo{
            size: 24px;
        }
       .wrapper header ul li{
           list-style: none;
           display: inline-block;
           margin: 0 15px;
        }
       .wrapper header ul li a{
           color: #aba9b4;
           text-transform: uppercase;
           text-decoration: none;
           letter-spacing: 1px;
           transition: all ease 0.5ms;
       }
        .wrapper header ul li a:hover{
            color: #2874CD;
        }
        /*.wrapper header ul li a.btn{*/
        /*    display: inline-block;*/
        /*    width: 180px;*/
        /*    height: 60px;*/
        /*    line-height: 60px;*/
        /*    background-color: #f09053;*/
        /*    color: #fff;*/
        /*    text-align: center;*/
        /*    font-size: 18px;*/
        /*    border-radius: 50px;*/
        /*    transition: all ease 0.5s;*/

        /*}*/
        .wrapper header ul li a.btn:hover{
            background-color: #615c59;
        }
        .content{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 50px 100px 0;

        }
        .text{
            width: 50%;
            padding-right: 150px;
        }
        .text p{
            font-size: 24px;
            line-height: 46px;
            color: #fff;
        }
        .text p span{

        }
        .text a{
            position: relative;
            display: inline-block;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 18px 30px;
            letter-spacing: 2px;
            font-weight: 500;
            margin-top: 60px;
        }
        .text a:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border-radius: 50px;
            background-color: #f09053;
            z-index: -1;
            transition: all ease 0.5s;
        }
        .text a:hover:before{
            width: 100%;
        }
        .img {
            position: relative;
            width: 500px;
            height: 500px;
            background: radial-gradient(520px, #f08f538c, transparent 50%);
            margin-top: -50px;
        }
        .social-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            max-height: 244px;
            max-width: 244px;
            transform: translate(-50%, -50%);
        }
        .meeting_icons {
            height: 100%;
            animation: rotation 60s linear infinite;
        }
        @keyframes rotation {
            100%{
                transform: rotate(360deg);
            }
        }
        .meeting_icons img {
            position: absolute;

        }
        .meeting_icons img:nth-child(1){
            top: 0;
            left: 42%;
        }
        .meeting_icons img:nth-child(2){
            top: 25%;
            right: 0%;
        }
        .meeting_icons img:nth-child(3){
            top: 70%;
            left: 70%;
        }
        .meeting_icons img:nth-child(4){
            top: 25%;
            left: 0;
        }
        .meeting_icons img:nth-child(5){
            top: 70%;
            left: 10%;
        }
        .wave{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            line-height: 0;
        }
        .wave:before{
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: url(static/images/wave1.png) repeat-x;
            background-size: cover;
            background-position:  -1000px 0;
            opacity: .2;
            animation: waveOne 60s linear infinite;
        }
        @keyframes waveOne {
            50%{
                background-position: 0 0;
            }

        }
        .wave:after{
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(static/images/wave1.png) repeat-x;
            background-size: cover;
            background-position:  2732px 0;
            opacity: .3;
            animation: waveOne 120s linear infinite;
        }
        .footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            text-align: center;
            background-color: #202d36;
            background-size: cover;
        }

    </style>
</head>
